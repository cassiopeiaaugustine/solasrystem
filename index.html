<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Solar System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        canvas {
            display: block;
            cursor: grab;
        }
        
        canvas:active {
            cursor: grabbing;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
        }
        
        #info h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        #info ul {
            list-style: none;
            padding-left: 0;
        }
        
        #info li {
            margin-bottom: 5px;
            padding-left: 15px;
            position: relative;
        }
        
        #info li:before {
            content: "â€¢";
            color: #4CAF50;
            position: absolute;
            left: 0;
        }
        
        /* Electron-specific styles */
        .electron-app {
            -webkit-app-region: no-drag;
        }
        
        .platform-win .electron-app {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .platform-darwin .electron-app {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .platform-linux .electron-app {
            font-family: 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', sans-serif;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <div id="info">
            <h3> Solar System - Three.js</h3>
           
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
